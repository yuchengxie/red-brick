<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="../bootstrap/js/jQuery.min.js"></script>
    <script src="../bootstrap/js/popper.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <!-- <button type="button" onclick="javascript:history.back(-1)" name="" id="" class="btn btn-primary">返回区块主页</button> -->
      <div class="row">
        <img
          id="img_back"
          src="../../static/nav_back.png"
          style="height: 30px;width:30px"
        />
        <h3 style="margin-left:16px">区块信息</h3>
        <h3 id="hi"></h3>
      </div>
      <hr />
      <h5>基本信息</h5>
      <div id="content" class="row no-gutters justify-content-around">
        <div class="col-md-6">
          <div class="row mr-5 no-gutters line">
            <span class="des">版本:</span>
            <span class="con" id="version"></span>
          </div>
          <div class="row mr-5 no-gutters line">
            <span class="des">link_no:</span>
            <span class="con" id="link_no"></span>
          </div>
          <div class="row mr-5 no-gutters line-long">
            <span class="des">上一区块哈希:</span>
            <span class="link" id="prev_block"></span>
          </div>
          <div class="row mr-5 no-gutters line-long">
            <span class="des">默克尔根:</span>
            <span id="merkle_root" class="con"></span>
          </div>
          <div class="row mr-5 no-gutters line">
            <span class="des">时间戳:</span>
            <span class="con" id="timestamp"></span>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row mr-5 no-gutters line">
            <span class="des">难度:</span>
            <span class="con" id="bits"></span>
          </div>
          <div class="row mr-5 no-gutters line">
            <span class="des">交易数量:</span>
            <span class="link" id="txn_count"></span>
          </div>
          <div class="row mr-5 no-gutters line">
            <span class="des">随机值:</span>
            <span class="con" id="nonce"></span>
          </div>
          <div class="row mr-5 no-gutters line-long">
            <span class="des">矿工:</span>
            <span id="miner" class="con"></span>
          </div>
          <div class="row mr-5 no-gutters line-long">
            <span class="des">Tee签名:</span>
            <span id="sig_tee" class="con"> </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script></script>

<style>
  .line {
    height: 50px;
    line-height: 50px;
    justify-content: space-between;
    border-bottom: 1px solid #eee;
  }

  .line-long {
    justify-content: space-between;
    border-bottom: 1px solid #eee;
    word-break: break-all;
    padding-top: 6px;
    padding-bottom: 6px;
  }

  .link {
    color: #4498fb;
  }
  .link:hover {
    text-decoration: underline;
    cursor: pointer;
  }
  .des {
    font-weight: bold;
  }
  .con {
    color: #444;
  }
</style>
