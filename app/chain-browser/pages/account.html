<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="../bootstrap/js/jQuery.min.js"></script>
    <script src="../bootstrap/js/popper.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <h3>账户信息</h3>
      <hr />
      <div
        class="col-md-12"
        style="background-color: transparent;line-height: 50px"
      >
        <div class="row justify-content-center" style="overflow-x: hidden">
          <strong id="account"></strong><small>(当前Tee账户)</small>
        </div>
        <div class="row" style="background-color: transparent">
          <div class="col-md">编号(link_no):<span id="link_no"></span></div>
          <div class="col-md">查询(search):<span id="search"></span></div>
          <div class="col-md-5">时间:<span id="timestamp"></span></div>
        </div>
        <div class="row justify-content-center">
          结果(founds):
        </div>
        <div class="row" style="overflow: hidden;">
          <div class="col-md-2">序号</div>
          <div class="col-md-2">高度</div>
          <div class="col-md">编号</div>
          <div class="col-md">金额</div>
        </div>
        <div id="content">
        </div>
      </div>
    </div>
  </body>
</html>
